    <title>Document</title>
    <style>
        div {
            width: 50%;
            height: 100px;
            background-color: aquamarine;
            padding: 10px;
            margin: 20px;
            display: block;
        }

        a {
            background-color: blanchedalmond;
            margin: 20px;
            padding: 8px 20px;
            border-radius: 50px;
            display: inline-block;
        }

        span {
            display: block;
            margin: 20px;
            background-color: aquamarine;
            padding: 15px;
            width: 50%;
            border-radius: 50px;
            text-align: center;
            word-spacing: 3px;
            letter-spacing: 2px;
        }

        a:hover {
            color: azure;
            background-color: cadetblue;
        }

        span:hover {
            background-color: brown;
        }
