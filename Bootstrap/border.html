<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style>
        div {
            margin: 20px;
            width: 100px;
            height: 100px;
            background-color: #fff;
        }
    </style>
</head>

<body class="p-4">
    <div class="border border-primary"></div>
    <div class="border-top border-secondary"></div>
    <div class="border-end border-info"></div>
    <div class="border-bottom border-warning"></div>
    <div class="border-start border-dark"></div>
    <br><br>
    <div class="border border-top-0  border-primary"></div>
    <div class="border border-end-0  border-primary"></div>
    <div class="border border-start-0  border-primary"></div>
    <div class="border border-bottom-0  border-primary"></div>
    <div class="border border-start-0  border-primary"></div>
    <br><br><br>
    <!--shadow golgelendirme-->
    <div class="shadow"></div>
    <div class="shadow-sm"></div>
    <div class="shadow-lg"></div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

</body>

</html>
