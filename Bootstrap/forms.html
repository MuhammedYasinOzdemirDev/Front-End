<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style>
        .btn {
            width: 30%;
        }
    </style>
</head>

<body class="p-5">
    <form>
        <div class="form-group mt-3">
            <label for="name" class="mb-1">Adınız:</label>
            <input type="text" class="form-control" placeholder="Adınız">
        </div>
        <div class="form-group mt-3">
            <label for="name" class="mb-1">Soyadınız:</label>
            <input type="text" class="form-control" placeholder="Soyadınız">
        </div>
        <div class="form-group mt-3">
            <label for="name" class="mb-1">Email:</label>
            <input type="email" class="form-control" placeholder="email">
            <small class="form-text text-muted">email girmek zorunludur.</small>
        </div>
        <div class="form-group mt-3">
            <label for="name" class="mb-1">Parolo:</label>
            <input type="password" class="form-control" placeholder="Parolo">
        </div>
        <div class="form-group mt-3">
            <label for="name" class="mb-1">Dogum yeriniz:</label>
            <select name="dogum" id="dogum" class="form-control">
                <option value="34">İstanbul</option>
                <option value="06">Ankara</option>
                <option value="56">Siirt</option>
            </select>
        </div>
        <div class="form-group mt-3">
            <label for="name" class="mb-1">Mesajınız:</label>
            <textarea name="message" id="message" cols="30" rows="10" class="form-control"></textarea>
        </div>
        <div class="form-group mt-3">
            <legend>Hobileriniz:</legend>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="checkbox"> Futbol
                </label>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="checkbox"> Yüzme
                </label>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="checkbox"> Müzik dinlemek
                </label>
            </div>
        </div>
    </form>
    <div class="mb-3">
        <label for="formFile" class="form-label">Default file input example</label>
        <input class="form-control" type="file" id="formFile">
    </div>
    <div class="mb-3">
        <label for="formFileMultiple" class="form-label">Multiple files input example</label>
        <input class="form-control" type="file" id="formFileMultiple" multiple>
    </div>
    <div class="mb-3">
        <label for="formFileDisabled" class="form-label">Disabled file input example</label>
        <input class="form-control" type="file" id="formFileDisabled" disabled>
    </div>
    <div class="mb-3">
        <label for="formFileSm" class="form-label">Small file input example</label>
        <input class="form-control form-control-sm" id="formFileSm" type="file">
    </div>
    <div>
        <label for="formFileLg" class="form-label">Large file input example</label>
        <input class="form-control form-control-lg" id="formFileLg" type="file">
    </div>
    <label for="exampleDataList" class="form-label">Datalist example</label>
    <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Type to search...">
    <datalist id="datalistOptions">
        <option value="San Francisco">
        <option value="New York">
        <option value="Seattle">
        <option value="Los Angeles">
        <option value="Chicago">
    </datalist>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

</body>

</html>
