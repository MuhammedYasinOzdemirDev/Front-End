<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        Ad: <input type="text" id="name">
        <label for="surname">Soyad:</label>
        <input type="text" id="surname">
        <div>
            <p>En Sevdiğin Renk</p>
            <input type="radio" id="mavi" name="renk">
            <label for="mavi">Mavi</label>
            <input type="radio" id="kirmizi" name="renk">
            <label for="kirmizi">Kırmızı</label>
            <input type="radio" id="yesil" name="renk">
            <label for="yesil">Yeşil</label>

        </div>
        <div>
            <p>En Sevdiğin Programlama Dili</p>
            <input type="checkbox" id="python">
            <label for="python">Python</label>
            <input type="checkbox" id="c">
            <label for="c">C</label>
            <input type="checkbox" id="javascript">
            <label for="javascript">Javascript</label>

        </div>
        <div>
            <label for="intro">Mesajınız:</label>
            <br>
            <textarea id="intro"></textarea>
        </div>
        <div>
            <label for="city">Şehirler:</label>
            <select id="city">
                <option value="34">İstanbul</option>
                <option value="6">Ankara</option>
                <option value="1">Adana</option>
            </select>
        </div>
        <div>
            <br>
            <button type="submit">
                Kaydet
            </button>
        </div>

        <div>
            <label for="eposta">E-posta</label>
            <input type="email" id="eposta">
        </div>
        <div>
            <button type="reset">Temizle</button>
        </div>
        <div>
            <label for="parolo">Parola</label>
            <input type="password">
        </div>
        <div>
            <label for="birthday">birthday</label>
            <input type="date" id="birthday">
        </div>
    </form>
</body>

</html>
