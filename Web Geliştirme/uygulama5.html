<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .yellow {
            background-color: yellow;
        }

        .blue {
            background-color: blue;
        }

        li {
            list-style-type: none;
            text-decoration: line-through;
        }
    </style>
</head>

<body>
    <h2 style="text-align:center;font-size:16px;">Web Geliştime Yol Haritası</h2>
    <ul>
        <li class="yellow">
            <input type="checkbox" id="html">
            <label for="html">Html öğren</label>
        </li>
        <li class="yellow">
            <input type="checkbox" id="css">
            <label for="css">Css öğren</label>
        </li>
        <li class="yellow">
            <input type="checkbox" id="javascript">
            <label for="javascript">Javascript öğren</label>
        </li>
        <li class="blue">
            <input type="checkbox" id="backend">
            <label for="backend">Backend öğren</label>
        </li>
        <li class="blue"><input type="checkbox" id="angular">
            <label for="angular">Angular öğren</label>
        </li>
    </ul>
</body>

</html>
